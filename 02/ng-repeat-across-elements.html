<!DOCTYPE html>
<html lang="en-us" ng-app="notesApp">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Notes App</title>

</head>
<body ng-controller="MainCtrl as ctrl">

<table>
  <tr ng-repeat-start="note in ctrl.notes">
    <td>{{note.label}}</td>
  </tr>
  <tr ng-repeat-end>
    <td>Done: {{note.done}}</td>
  </tr>
</table>


<script
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js" type="text/javascript">
</script>

<script type="text/javascript">
  angular.module('notesApp', [])
    .controller('MainCtrl', [function () {

      const self = this;
      self.notes = [
        {id: 1, label: 'First Note', done: false},
        {id: 2, label: 'Second Note', done: false},
        {id: 3, label: 'Finished Third Note', done: true}
      ]
    }])

</script>
</body>
</html>
