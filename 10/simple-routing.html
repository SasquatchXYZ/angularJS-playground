<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>AngularJS Simple Routing</title>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.js"></script>

  <!-- For versions later than 1.3 (current version 1.7 a hashbang (#!) must be used in place of a simple hash (#) -->

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script> -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-route.js"></script> -->
</head>
<body ng-app="routingApp">


<h2>AngularJS Routing Application</h2>

<ul>
  <li><a href="#!/">Default Route</a></li>
  <li><a href="#!/second">Second Route</a></li>
  <li><a href="#!/asdasdasd">Nonexistent Route</a></li>
</ul>

<div ng-view></div>

<script type="text/javascript">

  angular.module('routingApp', ['ngRoute'])
    .config(['$routeProvider', function ($routeProvider) {

      $routeProvider
        .when('/', {
          template: '<h5>This is the default route</h5>'
        })
        .when('/second', {
          template: '<h5>This is the second route</h5>'
        })
        .otherwise({redirectTo: '/'})

    }])

</script>
</body>
</html>
