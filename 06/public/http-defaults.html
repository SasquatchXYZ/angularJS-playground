<!DOCTYPE html>
<html lang="en-us" ng-app="notesApp">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>$http Defaults</title>

</head>
<body ng-controller="LoginCtrl as loginCtrl">

<h1>Hello $HTTP Defaults</h1>

<div>
  <div ng-bind="loginCtrl.message"></div>
  <form name="loginForm"
        ng-submit="loginCtrl.login()">
    <input type="text"
           placeholder="Username"
           ng-model="loginCtrl.user.username"
           required/>
    <input type="password"
           placeholder="Password"
           ng-model="loginCtrl.user.password"
           required/>
    <input type="submit"
           value="Login"
           ng-disabled="loginForm.$invalid"/>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
<script src="http-defaults.js"></script>

</body>
</html>
