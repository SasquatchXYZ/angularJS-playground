<!DOCTYPE html>
<html lang="en-us" ng-app="notesApp">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Simple Angular Service</title>

</head>
<body ng-controller="MainCtrl as mainCtrl">

<h1>Hello Services</h1>

<button ng-click="mainCtrl.open('first')">
  Open First
</button>
<button ng-click="mainCtrl.open('second')">
  Open Second
</button>

<div ng-switch on="mainCtrl.tab">

  <div ng-switch-when="first">
    <div ng-controller="SubCtrl as ctrl">
      <h3>First Tab</h3>
      <ul>
        <li ng-repeat="item in ctrl.list()">
          <span ng-bind="item.label"></span>
        </li>
      </ul>
      <button ng-click="ctrl.add()">
        Add More Items
      </button>
    </div>
  </div>

  <div ng-switch-when="second">
    <div ng-controller="SubCtrl as ctrl">
      <h3>Second Tab</h3>
      <ul>
        <li ng-repeat="item in ctrl.list()">
          <span ng-bind="item.label"></span>
        </li>
      </ul>
      <button ng-click="ctrl.add()">
        Add More Items
      </button>
    </div>
  </div>

</div>

<script src="../../angular.min.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
