<!DOCTYPE html>
<html lang="en-us" ng-app="notesApp">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Model Options</title>

</head>
<body ng-controller="MainCtrl as ctrl">

<div>
  <input type="text"
         ng-model="ctrl.withoutModelOptions"
         ng-minlength="5"/>
  You typed: {{ctrl.withoutModelOptions}}
</div>
<div>
  <input type="text"
         ng-model="ctrl.withModelOptions"
         ng-model-options="ctrl.modelOptions"
         ng-minlength="5"/>
  You typed: {{ctrl.withModelOptions()}}
</div>

<script
  src="../angular.min.js" type="text/javascript">
</script>

<script type="text/javascript">

  angular.module('notesApp', [])
    .controller('MainCtrl', [function () {

      this.withoutModelOptions = '';
      let _localVar = '';
      this.modelOptions = {
        updateOn: 'default blur',
        debounce: {
          default: 1000,
          blur: 0
        },
        getterSetter: true,
        allowInvalid: true
      };

      this.withModelOptions = function(txt) {
        if (angular.isDefined(txt)) {
          _localVar = txt;
        } else {
          return _localVar
        }
      }


    }])

</script>
</body>
</html>
