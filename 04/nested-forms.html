<!DOCTYPE html>
<html lang="en-us" ng-app="notesApp">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Nested Forms</title>

</head>
<body ng-controller="MainCtrl as ctrl">

<form ng-submit="ctrl.submitForm()" novalidate name="myForm">
  <div>
    <input type="text"
           class="username"
           name="uname"
           ng-model="ctrl.user.username"
           required=""
           placeholder="Username"
           ng-minlength="4"/>
    <input type="password"
           class="password"
           name="pwd"
           ng-model="ctrl.user.password"
           placeholder="Password"
           required=""/>
  </div>
  <hr/>
  <ng-form name="profile">
    <input type="text"
           name="firstName"
           ng-model="ctrl.user.profile.firstName"
           placeholder="First Name"
           required/>
    <input type="text"
           name="middleName"
           ng-model="ctrl.user.profile.middleName"
           placeholder="Middle Name"/>
    <input type="text"
           name="lastName"
           ng-model="ctrl.user.profile.lastName"
           placeholder="Last Name"
           required/>
    <input type="date"
           name="dob"
           ng-model="ctrl.user.profile.dob"
           placeholder="Date Of Birth"/>
  </ng-form>
  <br/>
  <span ng-show="myForm.profile.$invalid">
    Please fill out the profile information
  </span>
  <br/>
  <input type="submit"
         value="Submit"
         ng-disabled="myForm.$invalid"/>
</form>

<script
  src="../angular.min.js" type="text/javascript">
</script>

<script type="text/javascript">

  angular.module('notesApp', [])
    .controller('MainCtrl', [function () {
      const self = this;
      self.submitForm = function () {
        console.log('User clicked submit with: ', self.user)
      }

    }])

</script>
</body>
</html>
