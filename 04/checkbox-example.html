<!DOCTYPE html>
<html lang="en-us" ng-app="notesApp">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Checkbox Example</title>

</head>
<body ng-controller="MainCtrl as ctrl">

<div>
  <select ng-model="ctrl.selectedCountryId"
          ng-options="c.id as c.label for c in ctrl.countries">
  </select>
  Selected Country ID: {{ctrl.selectedCountryId}}
</div>

<div>
  <select ng-model="ctrl.selectedCountry"
          ng-options="c.label for c in ctrl.countries">
  </select>
  Selected Country: {{ctrl.selectedCountry.label}}
</div>

<script
  src="../angular.min.js" type="text/javascript">
</script>

<script type="text/javascript">

  angular.module('notesApp', [])
    .controller('MainCtrl', [function () {
      const self = this;

      self.countries = [
        {label: 'USA', id: 1},
        {label: 'India', id: 2},
        {label: 'Other', id: 3}
      ];

      self.selectedCountryId = 2;
      self.selectedCountry = self.countries[1]

    }])

</script>
</body>
</html>
