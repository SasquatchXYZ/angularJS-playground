<!DOCTYPE html>
<html lang="en-us" ng-app="notesApp">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Two Forms Databinding</title>

</head>
<body ng-controller="MainCtrl as ctrl">

<form ng-submit="ctrl.submit1()">
  <input type="text" ng-model="ctrl.username"/>
  <input type="password" ng-model="ctrl.password"/>
  <input type="submit" value="Submit"/>
</form>

<form ng-submit="ctrl.submit2()">
  <input type="text" ng-model="ctrl.user.username"/>
  <input type="password" ng-model="ctrl.user.password"/>
  <input type="submit" value="Submit2"/>
</form>

<script
  src="../angular.min.js" type="text/javascript">
</script>

<script type="text/javascript">

  angular.module('notesApp', [])
    .controller('MainCtrl', [function () {
      const self = this;

      self.submit1 = function () {
        // Create user object to send to server
        const user = {username: self.username, password: self.password};
        console.log('First Form Submitted with: ', user)
      };

      self.submit2 = function () {
        console.log('Second Form Submitted with: ', self.user)
      }

    }])

</script>
</body>
</html>
