<!DOCTYPE html>
<html lang="en-us" ng-app="notesApp">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Checkbox Example</title>

</head>
<body ng-controller="MainCtrl as ctrl">

<form ng-submit="ctrl.submitForm()">

  <!--<div ng-init="ctrl.user = {gender: 'female'}">-->
  <div>
    <input type="radio"
           name="gender"
           ng-model="ctrl.user.gender"
           value="male"/>
    <input type="radio"
           name="gender"
           ng-model="ctrl.user.gender"
           value="female"/>
  </div>

  <!--<div ng-init="otherGender = 'Other'">-->
  <div>
    <input type="radio"
           name="gender2"
           ng-model="ctrl.user.gender2"
           value="Male">Male
    <input type="radio"
           name="gender2"
           ng-model="ctrl.user.gender2"
           value="Female">Female
    <input type="radio"
           name="gender2"
           ng-model="ctrl.user.gender2"
           ng-value="ctrl.otherGender">{{ctrl.otherGender}}
  </div>
  <input type="submit"
         value="submit"/>
</form>

<script
  src="../angular.min.js" type="text/javascript">
</script>

<script type="text/javascript">

  angular.module('notesApp', [])
    .controller('MainCtrl', [function () {
      const self = this;

      self.user = {
        gender: 'female',
        gender2: 'Other'
      };
      self.otherGender = 'Other';

      self.submitForm = function () {
        console.log('Gender Selection is: ', self.user)
      }

    }])

</script>
</body>
</html>
