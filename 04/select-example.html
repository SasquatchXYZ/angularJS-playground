<!DOCTYPE html>
<html lang="en-us" ng-app="notesApp">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Nested Forms</title>

</head>
<body ng-controller="MainCtrl as ctrl">
<div>
  <h2>What are your favorite sports?</h2>
  <div ng-repeat="sport in ctrl.sports">
    <label ng-bind="sport.label"></label>
    <div>
      With Binding:
      <input type="checkbox"
             ng-model="sport.selected"
             ng-true-value="'YES'"
             ng-false-value="'NO'"/>
    </div>
    <div>
      Using ng-checked:
      <input type="checkbox"
             ng-checked="sport.selected === 'YES'"/>
    </div>
    <div>
      Current State: {{sport.selected}}
    </div>
    <hr/>
  </div>
</div>

<script
  src="../angular.min.js" type="text/javascript">
</script>

<script type="text/javascript">

  angular.module('notesApp', [])
    .controller('MainCtrl', [function () {
      const self = this;
      self.sports = [
        {label: 'Basketball', selected: 'YES'},
        {label: 'Cricket', selected: 'NO'},
        {label: 'Soccer', selected: 'NO'},
        {label: 'Swimming', selected: 'YES'}
      ]

    }])

</script>
</body>
</html>
